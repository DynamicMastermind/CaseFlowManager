<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Upload</title> 
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
 
<body> 
<div class="container pageContent"> 
    <img src="img/CaseFlowManagerLogo.png" class="img-responsive center-block">
    <h2 class="text-center">Upload</h2>
    <div class="row"> 
        <div class="col-md-6"> 
            <form role="form"> 
                <div class="form-group">  <label for="search">  Search  </label>  <input type="email"
                                                                                         class="form-control"
                                                                                         id="search"/> 
                </div>
            </form>
             
            <div class="row"> 
                <div class="col-md-12"> 
                    <div class="form-group">  <label for="exampleInputFile">  Browse File  </label>  <input type="file"
                                                                                                            id="exampleInputFile"/> 
                        <p class="help-block">  Example block-level help text here.  </p> 
                    </div>
                     
                    <button type="submit" class="btn btn-default">  Submit </button>
                     
                </div>
                 
            </div>
             
            <button type="button" class="btn btn-block btn-warning">  Back </button>
             
        </div>
         
        <div class="col-md-6"> 
            <div class="row"> 
                <form>
                <div class="form-group">
                    <input type="text" id="inputCaseID" class="form-control" placeholder="Case ID">
                    <input type="text" id="inputName" class="form-control" placeholder="Case Name">
                    <input type="text" id="inputCompany1" class="form-control" placeholder="Company">
                    <input type="text" id="inputPhone" class="form-control" placeholder="Phone #">
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email">
                    <input type="text" id="inputAddress" class="form-control" placeholder="Address">
                    <textarea id="inputNotes" class="form-control" placeholder="Notes"></textarea>
                </div>
                </form>
            <button type="button" class="btn btn-block btn-success">  Save </button>
             
        </div>
         
    </div>
    </div>
</div>
     
 <script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
 
</html>
