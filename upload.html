<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
      <title>Upload</title> 
</head>
 
<body> 
<div class="container-fluid"> 
    <div class="row"> 
        <div class="col-md-6"> 
            <form role="form"> 
                <div class="form-group">  <label for="search">  Search  </label>  <input type="email"
                                                                                         class="form-control"
                                                                                         id="search"/> 
                </div>
                  
            </form>
             
            <div class="row"> 
                <div class="col-md-12"> 
                    <div class="form-group">  <label for="exampleInputFile">  Browse File  </label>  <input type="file"
                                                                                                            id="exampleInputFile"/> 
                        <p class="help-block">  Example block-level help text here.  </p> 
                    </div>
                     
                    <button type="submit" class="btn btn-default">  Submit </button>
                     
                </div>
                 
            </div>
             
            <button type="button" class="btn btn-block btn-warning">  Back </button>
             
        </div>
         
        <div class="col-md-6"> 
            <div class="row"> 
                <div class="col-md-12">  <h3>  Case ID  </h3> </div>
                 
            </div>
             
            <div class="row"> 
                <div class="col-md-12">  <h3>  Name  </h3> </div>
                 
            </div>
             
            <div class="row"> 
                <div class="col-md-12">  <h3>  Company  </h3> </div>
                 
            </div>
             
            <div class="row"> 
                <div class="col-md-12">  <h3>  Phone  </h3> </div>
                 
            </div>
             
            <div class="row"> 
                <div class="col-md-12">  <h3>  Email  </h3> </div>
                 
            </div>
             
            <div class="row"> 
                <div class="col-md-12">  <h3>  Address  </h3> </div>
                 
            </div>
             
            <div class="row"> 
                <div class="col-md-12">  <h3>  Notes  </h3> </div>
                 
            </div>
             
            <button type="button" class="btn btn-block btn-success">  Save </button>
             
        </div>
         
    </div>
     
</div>
 
</body>
 
</html>
