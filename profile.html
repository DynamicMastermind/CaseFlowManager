<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CaseFlow Manager</title> 
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body> 
    <div class="container pageContent"> 

        <img src="img/CaseFlowManagerLogo.png" class="img-responsive center-block">

        <h2 class="text-center">Profile</h2>

        <div class="row"> 

            <div id="profileLeftSide" class="col-xs-6 removeMarginPaddingFromCol"> 

                <div id="profileImage">
                    <img src="http://placehold.it/165x150" class="img-responsive">
                </div>
                     
                 <div id="caseStatusContent">
                    <p>
                        Most Important Case Information<br>
                        Second Piece of Case Info<br>
                    </p>
                 </div>

            </div>
             
            <div id="profileContent" class="col-xs-6"> 
                <div id="innerProfileContent">
                    <p>
                        <strong>Case ID:</strong><br><span id="profileCaseID">12345</span><br>
                        <strong>Name:</strong><br><span id="profileName">John Smith</span><br>
                        <strong>Company:</strong><br><span id="profileCompany">Ask4Rain</span><br>
                        <strong>Phone:</strong><br><span id="profilePhone">(123)456-7890</span><br>
                        <strong>Email:</strong><br><span id="profileEmail">test@fakeemail.com</span><br>
                        <strong>Address:</strong><br><span id="profileAddress">742 Fake St<br>Beverly Hills, CA 90210</span>
                    </p>
                </div>
            </div>
        </div>
        <div id="profileButtonRow" class="row">
            <div class="col-xs-6 removeMarginPaddingFromCol">
                <button type="button" class="btn btn-sm btn-warning stretchToFullWidth"> Back </button>
            </div>
            <div class="col-xs-6 removeMarginPaddingFromCol">
                <button type="button" class="btn btn-sm btn-info stretchToFullWidth"> Edit </button>
            </div>
        </div>
         
    </div>
  <script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
 
</html>
