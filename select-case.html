<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CaseFlow Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="img/CaseFlowManagerLogo.png" class="img-responsive center-block">

        <h2 class="text-center">Select Case</h2>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <label for="caseSearch" class="sr-only">Case Search</label>
                    <input type="text" id="caseSearch" placeholder="(Search)">
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-sm btn-warning" type="submit">New Case</button>
                </div>
            </div>
        </div>
    </div> <!-- container close -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
