<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CaseFlow Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
        .pageContent {
            max-width: 330px;
        }
        .removeMarginPaddingFromCol {
            margin: 0;
            padding: 0;
        }
        .stretchToFullWidth {
            width: 100%;
        }
        #caseSelectionArea {
            min-height: 60vh;
            max-height: 60vh;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container pageContent">

        <div class="pageContent">

            <img src="img/CaseFlowManagerLogo.png" class="img-responsive center-block">

            <h2 class="text-center">Select Case</h2>

            <div class="row" id="searchSlashNewCaseRow">
                <div class="col-xs-6 removeMarginPaddingFromCol">
                    <form>
                        <div class="form-group">
                            <label for="caseSearch" class="sr-only">Case Search</label>
                            <input class="form-control input-sm stretchToFullWidth" type="text" id="caseSearch" placeholder="(Search)">
                        </div>
                    </form>
                </div>
                <div class="col-xs-6 removeMarginPaddingFromCol">
                    <button class="btn btn-sm btn-warning stretchToFullWidth" type="button">New Case</button>
                </div>
            </div>
            <div class="row">
                <div id="caseSelectionArea">

                </div>
            </div>
            <div class="row">
                <button class="btn btn-sm btn-warning stretchToFullWidth" type="button">Log Out</button>
            </div>
        </div>
    </div> <!-- container close -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
