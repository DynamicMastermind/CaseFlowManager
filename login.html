<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CaseFlow Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">

        <img src="img/CaseFlowManagerLogo.png" class="img-responsive center-block">

        <form class="form-signin">
            <h2 class="form-signin-heading text-center">Login</h2>
            <label for="inputCompany" class="sr-only">Company</label>
            <input type="text" id="inputCompany" class="form-control" placeholder="Company" required>
            <label for="inputUserID" class="sr-only">Email address</label>
            <input type="email" id="inputUserID" class="form-control" placeholder="User ID" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
